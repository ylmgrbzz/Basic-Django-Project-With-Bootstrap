<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="http://127.0.0.1:8000/">MacOlog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">İndirimler</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ürünler
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Macbook Pro</a></li>
                        <li><a class="dropdown-item" href="#">Macbook Air</a></li>
                        <li><a class="dropdown-item" href="#">Mac Mini</a></li>
                        <li><a class="dropdown-item" href="#">Mac Studio</a></li>
                        <li><a class="dropdown-item" href="#">Mac Pro</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Tüm Ürünler</a></li>
                      </ul>
                    </li>

                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Ara</button>
                  </form>
                </div>
              </div>
            </nav>


        </div>
    </div>

    <div class="row py-5">
        <div class="col-md-6 p-5">
            <img src={{urun.resim}} style="width:100%" alt="">
        </div>

        <div class="col-md-6 bg-light p-5">
            <h1 class="text-dark">{{urun.isim}}</h1>
            <hr>
            <p class="text-dark py-4">{{urun.aciklama}}</p>
            <hr>
            <h2 class="text-success pb-4">  <span class="text-dark">Fiyat:</span> {{urun.fiyat}} ₺</h2>

            <a href="checkout/{{urun.id}}" class="btn btn-lg btn-danger mr-3">Hemen Al</a>
            <a href="https://wa.me/905054407855?text={{urun.isim}} ürününü satın almak istiyorum" class="btn btn-lg btn-success">Whatsapp Sipariş</a>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
