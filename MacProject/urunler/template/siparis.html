<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="http://127.0.0.1:8000/">MacOlog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">İndirimler</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ürünler
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Macbook Pro</a></li>
                        <li><a class="dropdown-item" href="#">Macbook Air</a></li>
                        <li><a class="dropdown-item" href="#">Mac Mini</a></li>
                        <li><a class="dropdown-item" href="#">Mac Studio</a></li>
                        <li><a class="dropdown-item" href="#">Mac Pro</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Tüm Ürünler</a></li>
                      </ul>
                    </li>

                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Ara</button>
                  </form>
                </div>
              </div>
            </nav>


        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <div class="card mb-3" >
              <div class="row g-0">
                <div class="col-md-4">
                  <img src='../{{urun.resim}}' class="img-fluid rounded-start" alt="...">

                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{urun.isim}}</h5>
                    <p class="card-text">{{urun.fiyat}}</p>
                    <p class="card-text"><small class="text-muted">Ücretsiz Kargo</small></p>
                  </div>
                </div>
              </div>
            </div>

            <form>
                <input type="text" class="form-control mb-2" placeholder="İsim">
                <input type="text" class="form-control mb-2" placeholder="Soyisim">
                <input type="email" class="form-control mb-2" placeholder="Email">
                <select class="form-control mb-2">
                    <option value="">Şehir</option>
                    <option value="">Ankara</option>
                    <option value="">İzmir</option>
                    <option value="">Kars</option>
                </select>
                <textarea name="" class="form-control mb-5" placeholder="adres" id="" rows="3"></textarea>

                <button class="btn btn-success">Sipariş Oluştur</button>
            </form>
        </div>


    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
